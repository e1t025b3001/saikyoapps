spring.application.name=saikyoapps
server.port=80
spring.sql.init.encoding=UTF-8
spring.datasource.url=jdbc:h2:mem:saikyoapps
#spring.datasource.url=jdbc:h2:./h2db/saikyoapps
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled:true
logging.level.root=INFO

# 開発用: テンプレートと静的リソースの即時反映
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0

# DevTools 設定（DevTools はデフォルトで restart/livereload を有効にしますが明示的に設定）
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
