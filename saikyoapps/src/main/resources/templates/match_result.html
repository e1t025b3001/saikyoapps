<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title th:text="#{match.result.title}">対局結果</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body data-page="match_result">
  <div class="container section-center">
    <h1 th:text="#{match.result.title}">対局結果</h1>
    <div class="card">
      <p><span th:text="#{match.result.winner}">勝者</span>: <span th:text="${winner}">winner</span></p>
      <p><span th:text="#{match.result.loser}">敗者</span>: <span th:text="${loser}">loser</span></p>
      <a th:href="@{/}" class="btn" th:text="#{match.result.return}">ゲーム一覧に戻る</a>
    </div>
  </div>
</body>

</html>
