<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>対局結果</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body data-page="match_result">
  <div class="container section-center">
    <h1>対局結果</h1>
    <div class="card">
      <p>勝者: <span th:text="${winner}">winner</span></p>
      <p>敗者: <span th:text="${loser}">loser</span></p>
      <a th:href="@{/}" class="btn">ゲーム一覧に戻る</a>
    </div>
  </div>
</body>

</html>
