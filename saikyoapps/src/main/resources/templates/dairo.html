<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title th:text="#{game.dairo.title}">大老二</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body data-page="dairo">
  <div class="container section-center">
    <h1 th:text="#{game.dairo.title}">大老二遊戲畫面</h1>
    <div class="card">
      <p th:text="#{game.dairo.description}">大老二のゲーム画面です。（ダミー画面）</p>
      <p th:if="${#httpServletRequest.getAttribute('i18n') == 'ja'}">（ローマ字表記: Dairō ni）</p>
      <p th:if="${i18n == 'en'}" th:text="${'Dairo - Big Two'}">Dairo - Big Two</p>
      <a th:href="@{/}" class="btn" th:text="#{match.return.selectgame}">戻る</a>
    </div>
  </div>
</body>

</html>
