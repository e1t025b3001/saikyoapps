<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>マッチング</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/matching.css}" />
</head>

<body data-page="matching">
  <div class="container section-center">
    <h1>マッチング中</h1>

    <div id="matching-hero" class="card">
      <p class="matching-count" th:text="#{match.waiting}">現在の待機人数: </p><span id="waitingCount"></span>
      <div id="matching-progress"><i></i></div>
    </div>

    <p th:text="#{match.user(${username})}">ユーザー: guest</p>
    <p th:text="#{match.selectedGame(${game})}">選択ゲーム: </p>

    <!-- 取消配對按鈕 -->
    <form th:action="@{/match/leave}" method="post">
      <input type="hidden" name="game" th:value="${game}" />
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" th:text="#{match.cancel}" class="btn">キャンセル</button>
    </form>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    const selectedGame = /*[[${game}]]*/ 'marubatsu';
    /*]]>*/

    (function () {
      const waitingCountEl = document.getElementById('waiting-count');
      let pollInterval = 2000; // 2 秒
      let pollTimer = null;

      function checkStatus() {
        fetch('/matching/status?game=' + encodeURIComponent(selectedGame), { method: 'GET', cache: 'no-store', credentials: 'include' })
          .then(res => res.json())
          .then(json => {
            const status = json.status;
            const currentGame = json.currentGame;
            const waiting = json.waitingCount || 0;
            if (waitingCountEl) waitingCountEl.textContent = waiting;

            // もし gameId が返ってきたら直接ゲーム画面へ遷移
            if (json.gameId) {
              window.location.href = '/' + selectedGame + '?matchId=' + encodeURIComponent(json.gameId);
              return;
            }

            // 只在玩家狀態變為 playing 且 currentGame 與目前選擇遊戲一致時視為配對成功
            if (status === 'playing' && currentGame === selectedGame) {
              window.location.href = '/match_success?game=' + encodeURIComponent(selectedGame);
            }
          })
          .catch(err => {
            console.error('poll error', err);
          });
      }

      pollTimer = setInterval(checkStatus, pollInterval);
      // 立即檢查一次
      checkStatus();

      // 頁面卸載時清除
      window.addEventListener('beforeunload', function () {
        clearInterval(pollTimer);
      });
    })();
  </script>
</body>

</html>
