<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>マッチング</title>
</head>

<body>
  <h1>マッチング中</h1>

  <p th:text="'ユーザー: ' + ${username}">ユーザー: guest</p>
  <p th:text="'選択ゲーム: ' + ${game}">選択ゲーム: ー</p>

  <p id="waiting-text">対戦相手を探しています…（<span id="waiting-count">0</span>）</p>

  <!-- 取消配對按鈕 -->
  <form th:action="@{/match/leave}" method="post">
    <input type="hidden" name="game" th:value="${game}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">取消配對 / 返回上一頁</button>
  </form>

  <a th:href="@{/}">直接返回選單（非推薦）</a>

  <script th:inline="javascript">
    /*<![CDATA[*/
    const selectedGame = /*[[${game}]]*/ 'marubatsu';
    /*]]>*/

    (function () {
      const waitingCountEl = document.getElementById('waiting-count');
      let pollInterval = 2000; // 2 秒
      let pollTimer = null;

      function checkStatus() {
        fetch('/matching/status?game=' + encodeURIComponent(selectedGame), { method: 'GET', cache: 'no-store' })
          .then(res => res.json())
          .then(json => {
            const status = json.status;
            const currentGame = json.currentGame;
            const waiting = json.waitingCount || 0;
            if (waitingCountEl) waitingCountEl.textContent = waiting;

            // 只在玩家狀態變為 playing 且 currentGame 與目前選擇遊戲一致時視為配對成功
            if (status === 'playing' && currentGame === selectedGame) {
              // 導向配對成功頁面，由後端與 match_success 處理後續
              window.location.href = '/match_success?game=' + encodeURIComponent(selectedGame);
            }
          })
          .catch(err => {
            console.error('poll error', err);
          });
      }

      pollTimer = setInterval(checkStatus, pollInterval);
      // 立即檢查一次
      checkStatus();

      // 頁面卸載時清除
      window.addEventListener('beforeunload', function () {
        clearInterval(pollTimer);
      });
    })();
  </script>
</body>

</html>
