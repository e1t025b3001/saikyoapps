<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>大老二</title>
</head>

<body>
  <h1 th:text="'ようこそ ' + ${username} + ' さん'">ようこそ</h1>

  <p>大老二のゲーム画面です。（ダミー画面）</p>

  <!-- Handクラスがmodel内にhandとして入っているはず -->

  </th:block>


  <a th:href="@{/}">戻る</a>
</body>

</html>
